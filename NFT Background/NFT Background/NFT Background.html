<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT Card</title>
        <link rel="stylesheet" href="./NFT Background.css" />
        <style></style>
    </head>
    <body>
        <div class="card">
            <img src="./image-equilibrium.jpg" alt="NFT Image" />
            <div class="card-content">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="card-footer">
                    <div class="price">
                        <svg
                            width="11"
                            height="18"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill="#00FFF8"
                                d="M5.5 0L5.43.23v12.02L5.5 12.5l5.5-3.25L5.5 0zm0 13.75l-5.5-3.25 5.5 7.75 5.5-7.75-5.5 3.25z"
                            />
                        </svg>
                        0.041 ETH
                    </div>
                    <div class="time-left">
                        <svg
                            width="17"
                            height="17"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill="#8BACD9"
                                d="M8.5 0C3.806 0 0 3.806 0 8.5S3.806 17 8.5 17 17 13.194 17 8.5 13.194 0 8.5 0zm0 15.938c-4.107 0-7.438-3.331-7.438-7.438S4.393 1.062 8.5 1.062s7.438 3.331 7.438 7.438-3.331 7.438-7.438 7.438z"
                            />
                            <path
                                fill="#8BACD9"
                                d="M8.844 4.094H8.156v4.688l4.031 2.422.438-.719-3.781-2.281z"
                            />
                        </svg>
                        3 days left
                    </div>
                </div>
            </div>
            <div class="creator">
                <img src="./image-avatar.png" alt="Creator" />
                <div>Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>
    </body>
</html>
